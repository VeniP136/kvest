<div class="form_auth_block">
  <div class="form_auth_block_content">
    <p class="form_auth_block_head_text">Auth</p>
    <form class="form_auth_style" action="#" method="post">
      <label>EMAIN</label>
      <input type="email" name="auth_email" placeholder="EMAIN" required >
      <label>PASS</label>
      <input type="password" name="auth_pass" placeholder="PASS" required >
      <button class="form_auth_button" type="submit" name="form_auth_submit">LOGIN</button>
    </form>
  </div>
</div>
